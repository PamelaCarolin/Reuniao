<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Reuniões</title>
    <link rel="stylesheet" href="consulta_reunioes.css">
    <script defer src="consulta_reunioes.js"></script>
</head>
<body>
    <header>
        <h1>Consulta de Histórico de Reuniões</h1>
    </header>

    <main>
        <!-- Filtros de Pesquisa -->
        <section id="filters">
            <h2>Filtros</h2>
            <form id="filter-form">
                <div>
                    <label for="data-inicial">Data Inicial:</label>
                    <input type="date" id="data-inicial" name="data-inicial">
                </div>
                <div>
                    <label for="data-final">Data Final:</label>
                    <input type="date" id="data-final" name="data-final">
                </div>
                <div>
                    <label for="setor">Setor:</label>
                    <input type="text" id="setor" name="setor" placeholder="Digite o setor">
                </div>
                <div>
                    <label for="orador">Orador:</label>
                    <input type="text" id="orador" name="orador" placeholder="Digite o nome do orador">
                </div>
                <div>
                    <label for="sala">Sala:</label>
                    <input type="text" id="sala" name="sala" placeholder="Digite a sala">
                </div>
                <button type="button" id="search-historico">Pesquisar</button>
            </form>
        </section>

        <!-- Resultados -->
        <section id="results">
            <h2>Resultados</h2>
            <table id="historico-results-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Orador / Setor / Sala</th>
                        <th>Tipo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historico-results">
                    <!-- Os resultados serão inseridos aqui dinamicamente -->
                </tbody>
            </table>

            <div id="no-results" style="display: none;">
                <p>Nenhuma reunião encontrada com os filtros aplicados.</p>
            </div>
        </section>

        <!-- Exportação -->
        <section id="export">
            <button id="download-pdf">Baixar PDF</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Sistema de Gestão de Reuniões</p>
    </footer>
</body>
</html>
