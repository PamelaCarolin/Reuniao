<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Histórico de Reuniões</title>
    <link rel="stylesheet" href="consulta_reunioes.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <!-- Adiciona a biblioteca XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Consulta de Histórico de Reuniões</h1>
        <div class="form-container">
            <form id="historico-form">
                <div class="input-group">
                    <label for="data-inicial">Data Inicial</label>
                    <input type="date" id="data-inicial">
                </div>
                <div class="input-group">
                    <label for="data-final">Data Final</label>
                    <input type="date" id="data-final">
                </div>
                <div class="input-group">
                    <label for="orador">Orador</label>
                    <input type="text" id="orador" placeholder="Digite o nome do orador">
                </div>
                <div class="input-group">
                    <label for="sala">Sala</label>
                    <select id="sala">
                        <option value="">Todas</option>
                        <option value="Fundo">Fundo</option>
                        <option value="Frente">Frente</option>
                        <option value="Teams">Teams</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="search-historico" class="button">Pesquisar</button>
                    <button type="button" id="download-excel" class="button">Baixar Excel</button>
                </div>
            </form>
        </div>
        <!-- Tabela de resultados -->
        <table id="historico-results-table" class="styled-table" style="display: none;">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Orador</th>
                    <th>Sala</th>
                    <th>Cliente/Funcionário</th>
                </tr>
            </thead>
            <tbody id="historico-results"></tbody>
        </table>
    </div>
    <script src="consulta_reunioes.js"></script>
</body>
</html>
