<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva da Cozinha</title>
    <link rel="stylesheet" href="cozinha.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <!-- Menu de navegação -->
    <div class="menu">
        <button onclick="window.location.href='reuniao.html'" class="menu-button">Agendamento de Reunião</button>
        <button onclick="window.location.href='cozinha.html'" class="menu-button">Reserva da Cozinha</button>
    </div>

    <div class="container">
        <h1>Reserva da Cozinha</h1>
        <div class="form-container">
            <form id="kitchen-form">
                <div class="input-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" required>
                </div>
                <div class="input-group">
                    <label for="horario">Horário</label>
                    <input type="time" id="horario" required>
                </div>
                <div class="input-group">
                    <label for="duracao">Duração (min)</label>
                    <input type="number" id="duracao" min="30" max="180" step="30" required>
                </div>
                <div class="input-group">
                    <label for="equipe">Equipe</label>
                    <input type="text" id="equipe" required>
                </div>
                <div class="input-group">
                    <label for="motivo">Motivo do Evento</label>
                    <input type="text" id="motivo" required>
                </div>
                <button type="submit" class="button">Reservar Cozinha</button>
            </form>
        </div>

        <div class="actions">
            <button onclick="toggleConsultForm()" class="button">Consultar Reserva</button>
            <button onclick="toggleCancelForm()" class="button">Cancelar Reserva</button>
        </div>

        <!-- Formulário de Consulta -->
        <div id="consult-form" class="form-container" style="display: none;">
            <h2>Consultar Reserva da Cozinha</h2>
            <form>
                <div class="input-group">
                    <label for="consulta-data">Data</label>
                    <input type="date" id="consulta-data">
                </div>
                <button type="button" onclick="consultKitchenReservations()" class="button">Pesquisar</button>
            </form>
            <ul id="consult-results"></ul>
            <button onclick="toggleConsultForm()" class="button">Fechar</button>
        </div>

        <!-- Formulário de Cancelamento -->
        <div id="cancel-form" class="form-container" style="display: none;">
            <h2>Cancelar Reserva da Cozinha</h2>
            <form>
                <div class="input-group">
                    <label for="cancel-id">ID da Reserva</label>
                    <input type="number" id="cancel-id" required>
                </div>
                <button type="button" onclick="cancelKitchenReservation()" class="button">Cancelar Reserva</button>
            </form>
            <button onclick="toggleCancelForm()" class="button">Fechar</button>
        </div>
    </div>

    <script src="cozinha.js"></script>
</body>
</html>
